<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap --> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- CSS --> 
    <link rel="stylesheet" href="css/style.css">
    <title>Train tickets Carmine Passante classe 55</title>
</head>
<body>  
    <section id="general">
        <div class="container-fluid"> 
            <div class="row"> 
                <h3>
                    Passeggero
                </h3>
                <div class="col-12">
                    <div class="row fs-3"> 
                        <h4>
                            Nome
                        </h4>
                        <div class="col-4 my-border " id="first">

                        </div>
                        <h4>
                            Cognome
                        </h4>
                        <div class="col-4 my-border" id="last">

                        </div> 
                        <h4>
                            Età
                        </h4> 
                        <div class="col-4 my-border" id="age">

                        </div>
                    </div>    
                </div>
            </div>
        </div> 
    </section> 
    <section id="travel">
        <div class="container-fluid">
            <div class="row fs-3">
                <h3>
                    Km da percorrere 
                </h3> 
                <h6>
                    La tariffa base è 0.21cent per Km percorso
                </h6>
                <div class="col-4 my-border" id="km">

                </div> 
                <h4>Costo iniziale</h4>
                <div class="col-4 my-border" id="first-cost">
                   
                </div>
            </div>
        </div>
    </section> 
    <section id="sale">
        <div class="container-fluid">
            <div class="row fs-3"> 
                <h4>
                    Prezzo finale:
                </h4>
                <div class="col-12 my-border" id="final-price">

                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
